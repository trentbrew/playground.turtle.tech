<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turtle Labs</title>
    <style>
      html {
        height: 100%;
      }

      body {
        background: #222;
        min-height: 100%;
        margin: 0;
        overflow: hidden;
      }

      canvas {
        transform: rotate(45deg) scale(0.5);
      }

      .illo {
        display: block;
        width: 100%;
        height: 100%;
        cursor: move;
      }
    </style>
  </head>
  <body>
    <canvas class="illo"></canvas>
    <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
